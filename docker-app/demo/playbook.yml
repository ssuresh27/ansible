---
- name: Deploy web application
  hosts: all
  tasks:
    - name: Install OS packages
      apt: 
        name: "{{ item }}"
        state: latest
      with_items: 
        - python3
        - python3-setuptools
        - python3-dev
        - build-essential
        - python3-pip
        - python3-flask
        - python3-psycopg2
        - libpq-dev

    - name: Disalbe this for container
      shell: python3 -m pip config set global.break-system-packages true

    - name: Install python flask package
      ansible.builtin.pip:
        name: "{{ item }}"
        state: present
      with_items:
        - Flask
        - psycopg2-binary

    - name: copy init python script
      ansible.builtin.copy: 
        src: init_db.py
        dest: /root/flask_app/
    
    - name: execute initiate DB
      # become: true
      # become_user: postgres
      ansible.builtin.shell: |
        cd /root/flask_app/
        python3 init_db.py
    
    - name: copy App python script
      ansible.builtin.copy: 
        src: app.py
        dest: /root/flask_app/
    
    - name: Copy HTML Files
      ansible.builtin.copy: 
        src: base.html
        dest: /root/flask_app/templates/
    - name: Copy HTML Files
      ansible.builtin.copy: 
        src: index.html
        dest: /root/flask_app/templates/
    - name: Copy HTML Files
      ansible.builtin.copy: 
        src: create.html
        dest: /root/flask_app/templates/
       
    - name: copy App python script
      ansible.builtin.copy: 
        src: app.py
        dest: /root/flask_app/app.py
    
    - name: Start the App
      ansible.builtin.shell: |
            cd /root/flask_app/
            export FLASK_APP=app
            export FLASK_ENV=development
            nohup flask run --host=0.0.0.0 &